<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <div class="sidenav">
      <h2>To do Lists<i class="fa fa-check"></i></h2>
      <div class="lists">
        <a href="#groceries">Groceries</a>
        <a href="#house-hold">House hold</a>
        <a href="#work">Work</a>
        <a href="#holiday-ideas">Holiday ideas</a>
      </div>
      <div class="new-list">
        <a href="#new-list">+ New list</a>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="nav">
          <div class="to-do-list-title">
            <div class="list-title"></div>
            <i id="edit-title" class="fa-solid fa-pen-to-square"></i>
          </div>
          <div class="user-input">
            <input id="input" type="text" /><button id="submit">
              Add task
            </button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="to-do-items"></div>
        <div class="clear-items">
          <button id="clear-items">Delete all completed tasks</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
